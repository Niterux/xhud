//Custom Binds
alias +x_nullforward "-back;+forward;alias x_nullcheckforward +forward"
alias +x_nullbackward "-forward;+back;alias x_nullcheckbackward +back"
alias +x_nullleft "-moveright;+moveleft;alias x_nullcheckleft +moveleft"
alias +x_nullright "-moveleft;+moveright;alias x_nullcheckright +moveright"
alias -x_nullforward "-forward;x_nullcheckbackward;alias x_nullcheckforward x_nullnone"
alias -x_nullbackward "-back;x_nullcheckforward;alias x_nullcheckbackward x_nullnone"
alias -x_nullleft "-moveleft;x_nullcheckright;alias x_nullcheckleft x_nullnone"
alias -x_nullright "-moveright;x_nullcheckleft;alias x_nullcheckright x_nullnone"
alias x_nullcheckforward x_nullnone
alias x_nullcheckbackward x_nullnone
alias x_nullcheckleft x_nullnone
alias x_nullcheckright x_nullnone
alias x_nullnone ""
alias "+x_scoreboard" "+score; net_graph 1"
alias "-x_scoreboard" "-score; net_graph 0"
alias "x_scoreboard_sticky" "togglescores;toggle net_graph"
alias x_ubermask "voicemenu 1 0;say_team MY UBER IS READY!"
alias x_baituber "voicemenu 1 7;say_team FAKED UBERCHARGE!"
alias +x_uberused "+attack2;say_team UBER POPPED! GO GO GO!;voicemenu 0 2"
alias -x_uberused "-attack2"
alias +x_m1ctap "+attack"
alias -x_m1ctap "-attack"
alias +x_m2ctap "alias +x_m1ctap +x_jumpshoot;alias -x_m1ctap -x_jumpshoot; +duck"
alias -x_m2ctap "-duck;alias +x_m1ctap +attack"
alias +x_jumpshoot "-x_m2ctap; -duck; +jump; +attack"
alias -x_jumpshoot "-jump; -attack; alias +x_m1ctap +attack;alias -x_m1ctap -attack"
alias +x_crouchjump "+duck; +jump"
alias -x_crouchjump "stop_taunt; -duck; -jump"
alias +x_zoom "fov_desired 75"
alias -x_zoom "fov_desired 90"

//Medic Autocall Radar
alias +x_ac "incrementvar hud_medicautocallersthreshold 0 400 200"
alias -x_ac "incrementvar hud_medicautocallersthreshold 0 400 -200"

//Demoknight Chargejump
alias +x_chargejump "+jump; +attack2"
alias -x_chargejump "-jump; -attack2"